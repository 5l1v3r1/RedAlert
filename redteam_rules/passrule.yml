name: "New Password Rule"
es_host: elasticsearch_url
es_port: elasticsearch_port
index: logstash*
type: "elastalert_modules.red_rules.NewPassRule"
filter:
- query:
    query_string:
      query: "logtype: CREDENTIAL"
include:
- "host"
- "username"
- "password"
alert:
- "elastalert_modules.red_alerts.SlackPasswordAlerter"